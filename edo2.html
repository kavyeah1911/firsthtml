<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table,th,tr{
            border: 2px;
            border-style: groove solid
            ;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> TT</h1>
    <table>
        <tr>
            <th>day/period </th>
            <th>I <br> 9:00 - 11:00</th>
            <th>I <br> 11:00 - 12:00</th>
            <th>I <br> 1:00 - 2:00</th>
            <th>I <br> 2:00 - 3:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th> eng </th>
            <th> math</th>
            <th colspan="3"> lunch </th>
        </tr>
        <tr>
            <th>Tuesday</th>
            <th>chm</th>
            <th rowspan="3"> lunch</th>
            <th colspan="2">lab</th>
        </tr>
        <tr>
            <th>Wednesday DAY</th>
            <th>ps</th>
            <th>dm</th>
            <th>eng </th>
        </tr>
    </table>
</body>
</html>
